apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: rustfri
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{ image }}
  replicas:
    min: 1
    max: 2
  port: 8080
  liveness:
    path: /
  readiness:
    path: /
  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi